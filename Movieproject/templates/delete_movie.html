{% extends 'base.html' %}
{% block title %}Confirm Deletion: {{ movie.title }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete {{ movie.title }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
</div>
{% endblock %}
